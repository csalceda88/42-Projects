<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calc</title>
    <meta charset="UTF-8">
</head>
<body>

    <form action="">

        <input type="text" name="first-operand" placeholder="Number">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" name="second-operand" placeholder="Number">
        <input type="submit" value="Try me!">

    </form>

    <script type="text/javascript">
        function display(text)
        {
            alert(text);
            console.log(text);
            return false;
        }
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            var firstOperand = this.querySelector('input[name="first-operand"]').value;
            var operator = this.querySelector('select[name="operator"]').value;
            var secondOperand = this.querySelector('input[name="second-operand"]').value;
            // Validation
            if (parseInt(firstOperand) != firstOperand || parseInt(secondOperand) != secondOperand)
                return display('Error :(');
            firstOperand = parseInt(firstOperand);
            secondOperand = parseInt(secondOperand);
            if (firstOperand < 0 || secondOperand < 0)
                return display('Error :(');
            if (['+', '-', '*', '/', '%'].indexOf(operator) === -1)
                return display('Error :(');
            if ((operator === '/' || operator === '%') && secondOperand === 0)
                return display('Itâ€™s over 9000!');
            // Calcul
            switch (operator) {
                case '+':
                    display((firstOperand + secondOperand).toString());
                    break;
                case '-':
                    display((firstOperand - secondOperand).toString());
                    break;
                case '*':
                    display((firstOperand * secondOperand).toString());
                    break;
                case '/':
                    display((firstOperand / secondOperand).toString());
                    break;
                case '%':
                    display((firstOperand % secondOperand).toString());
                    break;
            }
        });
        setInterval(function () {
            alert('Please, use me...');
        }, 30000)
    </script>

</body>
</html>
